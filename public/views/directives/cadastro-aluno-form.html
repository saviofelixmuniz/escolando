<h3 style="margin-top: 2vh">Informações do Aluno</h3>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" ng-model="student.name" placeholder="Nome" disabled>
    </div>

    <div class="form-group col-md-6">
        <label for="name">E-mail</label>
        <input type="text" class="form-control" id="email" ng-model="student.email" placeholder="E-Mail" disabled>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputCourse">Série</label>
        <input type="text" class="form-control" id="inputCourse" ng-model="student.course" placeholder="Série" disabled>
    </div>
    <div class="form-group col-md-6">
        <label for="inputGroup">Turma</label>
        <input type="text" class="form-control" id="inputGroup" ng-model="student.group" placeholder="Turma" disabled>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" ng-model="student.password" placeholder="Senha">
    </div>

    <div class="form-group col-md-6">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmPassword" ng-model="params.confirmPassword" placeholder="Confirmar Senha">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputBirthday">Data de Nascimento</label>
        <input type="date" class="form-control" id="inputBirthday" ng-model="student.birthday" placeholder="Data de nascimento">
    </div>
    <div class="form-group col-md-6">
        <label for="inputPhone">Telefone</label>
        <input type="text" name="phone2" class="form-control" mask="(99) 9?9999-9999" id="inputPhone" ng-model="student.phone">
    </div>
</div>


<div class="form-row">
  <div class="form-group col-md-6">
      <label>Alergias</label>
      <button style="margin-left: 1vw;" type="button" class="btn btn-primary" ng-click="student.allergies.push('')">+</button>
      <small ng-if="student.allergies.length === 0">Clique aqui se houver alguma para adicionar</small>
      <input style="margin-top: 1vh;" ng-repeat="allergy in student.allergies track by $index" class="form-control" ng-model="student.allergies[$index]">
  </div>

  <div class="form-group col-md-6">
      <label>Deficiências</label>
      <button style="margin-left: 1vw;" type="button" class="btn btn-primary" ng-click="student.disabilities.push('')">+</button>
      <small ng-if="student.disabilities.length === 0">Clique aqui se houver alguma para adicionar</small>
      <input style="margin-top: 1vh;" ng-repeat="disability in student.disabilities track by $index" class="form-control" ng-model="student.disabilities[$index]">
  </div>
</div>
