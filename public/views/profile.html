<div class="pagebody">
    <navbar></navbar>
    <div class="container">
        <h1>Perfil</h1>
        <img class="ml-auto mr-auto" style="max-height: 250px" src="/images/avatar.png" alt="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" ng-model="user.name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pass">Senha</label>
                <input type="text" class="form-control" id="pass" ng-model="user.password">
            </div>
        </div>
        <p ng-hide="!error">Erro</p>
        <button class="btn btn-primary" ng-click="updateUser()">Salvar</button>
    </div>
</div>
