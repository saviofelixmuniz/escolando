<div class="pagebody">
    <navbar></navbar>

    <div class="container">
        <div class="chart-title">
            <div class="ng-scope">
                <span ng-hide="createAnnouncements" style="font-size: 26px">Comunicados</span>
                <span ng-show="createAnnouncements" style="font-size: 26px">Criar Comunicado</span>
                <div class="btn-group btn-group-md" style="margin-left: 5px">
                    <button type="button" class="btn btn-default active" ng-class="{active: !createAnnouncements}" ng-click="toggleAnnoucements()"><span class="glyphicon glyphicon-search"></span></button>
                    <button type="button" class="btn btn-default" ng-class="{active: createAnnouncements}" ng-click="toggleCreateAnnoucements()"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>

        <div class="container">
            <div style="margin-top: 3%">
                <div class="col-md-6" style="float: left">
                    <label for="course">Série</label>
                    <select id="course" ng-model="course" class="form-control">
                        <option value="" selected disabled>Selecione uma série</option>
                        <option ng-repeat="course in courses" ng-value="course._id">{{course.name}}</option>
                    </select>
                </div>
                <div class="col-md-6" style="float: right;">
                    <label for="group">Turma</label>
                    <select id="group" ng-model="newAnnouncement.group_id" class="form-control">
                        <option value="" selected disabled ng-if="!student.course">Selecione antes uma série</option>
                        <option value="" selected disabled ng-if="student.course">Selecione uma turma</option>
                        <option ng-repeat="group in groups" ng-value="group._id">{{group.name}}</option>
                    </select>
                </div>
            </div>
            <br>
            <table class="table" style="border-spacing: 20px 0;" ng-show="annoucnements.length > 0 && !createAnnouncements">
                <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Texto</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="announcement in announcements track by $index">
                    <td>{{ announcement.title }}</td>
                    <td>{{ announcement.text }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container" ng-show="createAnnouncements">
            <div style="margin-top: 3%" class="form-row">
                <div class="col-md-12">
                    <label for="announcementTitle">Titulo</label>
                    <input id="announcementTitle" ng-model="newAnnouncement.title" type="text" class="form-control" placeholder="Titulo" aria-label="Titulo" aria-describedby="basic-addon1">

                    <label for="announcementText">Texto</label>
                    <textarea id="announcementText" ng-model="newAnnouncement.text" class="form-control" aria-label="Digite o texto"></textarea>

                    <br>
                    <button type="button" class="btn btn-primary" ng-click="createAnnouncement()">Criar Comunicado</button>
                </div>
            </div>
        </div>
    </div>
</div>
