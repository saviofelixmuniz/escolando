<div class="pagebody">
    <navbar></navbar>
    <div class="container">
        <h1>Turmas</h1>
        <div style="margin-top: 3%">
            <div class="col-md-6" style="float: left">
                <label for="course">Série</label>
                <select id="course" ng-model="course" class="form-control">
                    <option value="" selected disabled>Selecione uma série</option>
                    <option ng-repeat="course in courses" ng-value="course._id">{{course.name}}</option>
                </select>
            </div>
            <div class="col-md-6" style="float: right;">
                <label for="group">Turma</label>
                <select id="group" ng-model="group" class="form-control">
                    <option value="" selected disabled ng-if="!student.course">Selecione antes uma série</option>
                    <option value="" selected disabled ng-if="student.course">Selecione uma turma</option>
                    <option ng-repeat="group in groups" ng-value="group._id">{{group.name}}</option>
                </select>
            </div>
        </div>
        <br>
        <table class="table" style="border-spacing: 20px 0;" ng-show="group && course">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cadastro realizado?</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students track by $index">
                    <th scope="row">{{$index + 2}}</th>
                    <td>{{student.name}}</td>
                    <td ng-if="!student.birthday" style="color: red;"><strong>Não</strong></td>
                    <td ng-if="student.birthday" style="color: green;"><strong>Sim</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
