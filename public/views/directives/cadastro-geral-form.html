
<h3>Informações básicas</h3>

<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Nome</label>
      <input type="text" class="form-control" id="inputName" ng-model="student.name" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" ng-model="student.email" placeholder="Email">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBirthday">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputPhoto" ng-model="student.birthday" placeholder="Data de nascimento">
    </div>
</div>

<div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" ng-model="student.address.address" placeholder="Endereço">
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" ng-model="student.address.city"  id="inputCity">
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control" ng-model="student.address.state" >
            <option selected disabled>Estado</option>
            <option value="pb">Paraíba</option>
        </select>
    </div>
    <div class="form-group col-md-2">
        <label for="inputZip">CEP</label>
        <input type="text" class="form-control" ng-model="student.address.zip"  id="inputZip">
    </div>
</div>

<div class="form-group">
    <label for="inputAttachments">Anexos</label>
    <input type="file" class="form-control" id="inputAttachments" ng-model="student.attachments" placeholder="Anexos">
</div>

<button type="submit" class="btn btn-primary" ng-click="">Cadastrar</button>
