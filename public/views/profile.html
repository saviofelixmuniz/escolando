<div class="pagebody">
    <navbar></navbar>
    <div class="container">
        <h1>Perfil</h1>
        <div class="inner-container">
            <div class="mt-3" style="padding-bottom: 100px">

                <img class="ml-auto mr-auto" style="max-height: 200px;" src="/images/avatar.png" alt="">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" ng-model="user.name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass">Nova senha</label>
                        <input type="text" class="form-control" id="pass" ng-model="user.password">
                    </div>
                </div>

                <hr>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass">Email</label>
                        <input type="text" class="form-control" id="pass" ng-model="user.email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pass">Telefone</label>
                        <input type="text" class="form-control" id="pass" ng-model="user.phone">
                    </div>
                </div>

                <p ng-hide="!error">Erro</p>
                <button class="btn btn-primary" ng-click="updateUser()">Salvar</button>
            </div>
        </div>
    </div>
</div>
